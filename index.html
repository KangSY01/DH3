
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부산역사 보물상자</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3, .font-jua {
      font-family: 'Jua', sans-serif;
    }
    .pastel-blue { background-color: #E0F2FE; }
    .pastel-pink { background-color: #FCE7F3; }
    .pastel-yellow { background-color: #FEF3C7; }
    .pastel-green { background-color: #DCFCE7; }
    
    .wave-bg {
      background: linear-gradient(180deg, #E0F2FE 0%, #BAE6FD 100%);
    }

    @keyframes pulse-blue {
      0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(56, 189, 248, 0); }
      100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
    }
    .animate-marker-glow {
      animation: pulse-blue 1.5s infinite;
    }

    @keyframes particle-drift {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: particle-drift linear infinite;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 지도 마커 커스텀 스타일 */
    .custom-div-icon {
      background: none;
      border: none;
    }
    #map {
      height: 100%;
      width: 100%;
      border-radius: 2rem;
      z-index: 10;
    }
    .leaflet-container {
      background: #f0f9ff;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>
</body>
</html>
