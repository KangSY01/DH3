
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부산역사 보물상자</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3, .font-jua {
      font-family: 'Jua', sans-serif;
    }
    .pastel-blue { background-color: #E0F2FE; }
    .pastel-pink { background-color: #FCE7F3; }
    .pastel-yellow { background-color: #FEF3C7; }
    .pastel-green { background-color: #DCFCE7; }
    
    .wave-bg {
      background: linear-gradient(180deg, #E0F2FE 0%, #BAE6FD 100%);
    }

    @keyframes pulse-blue {
      0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(56, 189, 248, 0); }
      100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
    }
    .animate-marker-glow {
      animation: pulse-blue 1.5s infinite;
    }
  </style>
