
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부산역사 보물상자 | Digital Humanities Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 폰트: 본고딕(Sans) 및 본명조(Serif) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    :root {
      --midnight-navy: #0a192f;
      --deep-slate: #1e293b;
      --ocean-blue: #0077be;
      --antique-gold: #c5a059;
      --parchment: #f5f5f0;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--midnight-navy);
      color: var(--parchment);
      overflow-x: hidden;
    }
    h1, h2, h3, .font-serif {
      font-family: 'Noto Serif KR', serif;
    }
    
    .archive-bg {
      background: radial-gradient(circle at center, #112240 0%, #0a192f 100%);
    }

    /* 고급스러운 페이드 인 애니메이션 */
    .fade-up {
      animation: fadeUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 커스텀 스크롤바 */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--midnight-navy); }
    ::-webkit-scrollbar-thumb { background: var(--antique-gold); border-radius: 10px; }

    #map {
      height: 100%;
      width: 100%;
      border-radius: 1rem;
      filter: grayscale(0.5) contrast(1.1) brightness(0.8); /* 지도도 인문학적 톤으로 조절 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="selection:bg-yellow-900 selection:text-white">
  <div id="root"></div>
</body>
</html>
